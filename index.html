<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elijah's Games</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .game {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }
    a {
      color: #00d1ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
